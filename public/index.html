<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description"
        content="Simple invoice est un petit générateur de facture et devis à utiliser seulement pour des exercices javaScript. Il ne doit pas être utilisé pour générer de vrais devis et factures!" />
    <title>Facturier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto sm:px-4 mx-auto sm:px-4">
        <div class="py-10 text-center">
            <h1 class="text-7xl mb-2" id="logo">Facturier</h1>
            <p class="text-xl">Le générateur de factures et de devis</p>
        </div>

        <div class="flex flex-wrap justify-center" id="form-container">
            <div class="md:w-4/5 md:mx-1/6">

                <form id="form">
                    <h4 class="mb-3 text-lg font-bold">Type de document</h4>
                    <div class="flex flex-wrap ">
                        <div class="md:w-2/5 mb-3">
                            <select class="custom-select block w-full py-1" id="type" required autoComplete="nope">
                                <option value="invoice">Facture</option>
                                <option value="estimate">Devis</option>
                            </select>
                        </div>
                    </div>

                    <hr class="mb-4">

                    <h4 class="mb-3 text-lg font-bold">Informations du client</h4>
                    <div class="flex gap-8">
                        <div class="md:w-1/2 mb-3">
                            <label for="firstName">Prénom</label>
                            <input type="text" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" id="firstName" placeholder="" value="" required
                                autoComplete="nope">
                        </div>

                        <div class="md:w-1/2 mb-3">
                            <label for="lastName">Nom</label>
                            <input type="text" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" id="lastName" placeholder="" value="" required
                                autoComplete="nope">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address">Addresse</label>
                        <input type="text" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" id="address" placeholder="" required
                            autoComplete="nope">
                    </div>

                    <div class="flex gap-8">
                        <div class="md:w-2/5 mb-3">
                            <label for="country">Pays</label>
                            <input type="text" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" id="country" placeholder="" required
                                autoComplete="nope">
                        </div>

                        <div class="md:w-1/3 mb-3">
                            <label for="town">Commune</label>
                            <input type="text" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" id="town" placeholder="" required
                                autoComplete="nope">
                        </div>

                        <div class="md:w-1/4 mb-3">
                            <label for="zip">Code Postal</label>
                            <input type="number" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" id="zip" placeholder="" required
                                autoComplete="nope">
                        </div>
                    </div>

                    <hr class="mb-4">
                    <h4 class="mb-3 text-lg font-bold">Informations du produit /service</h4>
                    <div class="flex gap-8">
                        <div class="md:w-1/2 mb-3">
                            <label for="product">Nom du produit/service</label>
                            <input type="text" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" id="product" placeholder="" required
                                autoComplete="nope">
                        </div>

                        <div class="md:w-1/5 mb-3">
                            <label for="price">Prix</label>
                            <input type="number" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" id="price" placeholder="" required
                                autoComplete="nope">
                        </div>

                        <div class="md:w-1/5 mb-3">
                            <label for="quantity">Quantité</label>
                            <input type="number" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" id="quantity" placeholder="" required
                                autoComplete="nope">
                        </div>

                        <div class="md:w-1/5 mb-3">
                            <label for="tva">TVA</label>
                            <input type="number" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" id="tva" placeholder="" required
                                autoComplete="nope">
                        </div>
                    </div>

                    <div class="text-right">
                        <hr class="mb-4">
                        <button id="btnModal" type="button" class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-teal-500 text-white hover:bg-teal-600 invisible" data-toggle="modal"
                            data-target="#exampleModal">
                            Voir le document
                        </button>
                        <button class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-blue-600 text-white hover:bg-blue-600" type="submit">Valider</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="hiddenDiv" class="text-center invisible">
            <div class="w-full mt-12 mb-12">
                <div class="relative flex flex-col min-w-0 rounded break-words border bg-white border-1 border-gray-300" id="document-container"></div>
            </div>
            <div class="relative inline-flex align-middle" role="group" aria-label="Basic example">
                <button type="button" class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-gray-600 text-white hover:bg-gray-700" id="print"></button>
                <button type="button" class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-orange-400 text-black hover:bg-orange-500" id="reload">Créer un nouveau document</button>
            </div>
        </div>

        <div class="w-full mt-10 mb-10 text-center">
            <button type="button" class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-orange-400 text-black hover:bg-orange-500" id="stored-invoices">Afficher les factures</button>
            <button type="button" class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-orange-400 text-black hover:bg-orange-500" id="stored-estimates">Afficher les devis</button>
            <div id="stored-data" class="relative flex flex-col min-w-0 rounded break-words border bg-white border-1 border-gray-300 mt-5"></div>
        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
